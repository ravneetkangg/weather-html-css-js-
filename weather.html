<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="input-area">
                <input type="text" placeholder="Enter city name" class="input">
                <button><img src="search button.png" ></button>
            </div>
            <div class="weather">
                <img src="https://img.icons8.com/?size=200&id=zIVmoh4T8wh7&format=png" class="photo">
                <h1 class="temp">--Â°C</h1>
                <h2 class="city">CITY NAME</h2>
            </div>
            <div class="details">
                <div class="humidity">
                    <img src="https://img.icons8.com/?size=200&id=qnVnsIiJZsxS&format=png">
                    <div class="humidiy-details">
                        <h3 class="hmd">--</h3>
                        <h3>Humidity</h3>
                    </div>
                </div>
                <div class="wind">
                    <img src="https://img.icons8.com/?size=200&id=OKUKee5V1Zs5&format=png">
                    <div class="wind-details">
                        <h3 class="speed">-- km/hr</h3>
                        <h3>Wind speed</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
